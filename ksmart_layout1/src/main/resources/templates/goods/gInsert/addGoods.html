<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상품등록</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/addGoods" method="post">
		<table border="1">
			<tr>
				<td>상품명</td>
				<td>
					<input type="text" name="goodsName">
				</td>
			</tr>
			<tr>
				<td>상품카테고리</td>
				<td>
					<input type="text" name="goodsCate">
				</td>
			</tr>
			<tr>
				<td>상품가격</td>
				<td>
					<input type="text" name="goodsPrice">
				</td>
			</tr>
			<tr>
				<td>상품색상</td>
				<td>
					<input type="text" name="goodsColor">
				</td>
			</tr>
			<tr>
				<td>상품크기</td>
				<td>
					<input type="text" name="goodsSize">
				</td>
			</tr>
			<tr>
				<td>상품상세설명</td>
				<td>
					<!-- <input type="text" name="goodsDesc"> -->
					<textarea rows="5" cols="22" name="goodsDesc"></textarea>
				</td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
					<button type="submit">상품등록</button>
				</td>
			</tr>
		</table>
		<label th:if="${result ne null}" th:text="${result}"></label>
	</form>
</th:block>
</html>
